{% extends "index.html" %} 

{% block content %}
    <div class="table">
        <h2 class="text-xl mb-2">Annual Report of Boroughs and UHFs tested in New York City for this Report</h2>
        <table style="border-collapse: collapse; width: 100%;">
            <thead>
                <tr style="border: 1px solid #000000;">
                    <th style="border: 1px solid #000000; padding: 8px">ID</th>
                    <th style="border: 1px solid #000000; padding: 8px">Year</th>
                    <th style="border: 1px solid #000000; padding: 8px">Borough</th>
                    <th style="border: 1px solid #000000; padding: 8px">UHF</th>
            <tbody>
                {% for value in data1 %}
                <tr style="border: 1px solid #000000;">
                    <td style="border: 1px solid #000000; padding: 8px;">{{ value[0] }}</td>
                    <td style="border: 1px solid #000000; padding: 8px;">{{ value[1] }}</td>
                    <td style="border: 1px solid #000000; padding: 8px;">{{ value[2] }}</td>
                    <td style="border: 1px solid #000000; padding: 8px;">{{ value[3] }}</td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>

{% endblock %}
